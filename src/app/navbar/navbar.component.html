<a id="refreshButton" (click)="$event.preventDefault()" class="navbar-brand" href="#">PathFinding Visualizer</a>
<div
  class="dropdown-container noselect"
  (click)="setAlgoVisible()"
  [ngClass]="{ 'dropdown-container-active': algoVisible }"
>
  <p class="dropdown-title">Algorithms <span class="caret"></span></p>
  <ul
    class="dropdown-list"
    [ngClass]="{ 'dropdown-list-visible': algoVisible }"
  >
    <li
      class="dropdown-options"
      *ngFor="let option of algoOptions"
      (click)="setAlgoSelected(option)"
    >
      {{ option }}
    </li>
  </ul>
</div>
<button class="start" (click)="startVisulization()" >Visualize {{ algoSelected }}</button>

<a href="#" (click)="clearPath($event)" class="controls">Clear Path</a>
<a href="#" (click)="clearBoard($event)" class="controls">Clear Board</a>
