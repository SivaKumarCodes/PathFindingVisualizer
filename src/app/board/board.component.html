<div
  class="board"
  id="board"
  [style.--columns]="boardCols"
  [style.--rows]="boardRows"
>
  <app-cell
    *ngFor="let obj of data "
    [isStart] = "obj.row == start.row && obj.col == start.col"
    [isEnd] = "obj.row == end.row && obj.col == end.col"
    [row]="obj.row"
    [col]="obj.col"
    [isWall]="obj.isWall"
    id="cell-{{ 'i-' + obj.row + '-j-' + obj.col }}"
    [visited]="obj.visited"
    [isInPath]="obj.inPath"
    [ngClass]="{visited: obj.visited , wall : obj.isWall}"
    (weight)="startDraw()"
    (noWeight)= "stopDraw()"
    (draw)="onDraw($event)"
    (changeStart)="setStart($event)"
    (changeEnd)="setEnd($event)"
  ></app-cell>
</div>
